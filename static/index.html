<!DOCOTYPE html>
<html lang="en">
<head>
	<meta charset-"UTF-8">
	<title>Omri Masasa - Encrypt & Decrypt Messages</title>
	<meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/custom.css">

	<script type="text/javascript">
		
		function validateForm() {
			var key = document.forms["code_form"]["key"].value;
			var msg = document.forms["code_form"]["msg"].value;

			if (key == null || key == "") {
				alert("Key box must be filled out!");
				return false;
			}

			if (msg == null || msg == "") {
				alert("Message box must be filled out!");
				return false;
			}
		}
	</script>

</head>
<body>
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="well bs-component">
			<form class="form-horizontal" name="code_form" method="post" action="code" onsubmit="return validateForm()">
				<fieldset>
					
					<div class="form-group">
						<label for="select" class="col-sm-2 control-label">Action</label>
						<div class="col-sm-10">
							<select class="form-control" name="act">
								<option value="0">Encrypt Message</option>
								<option value="1">Decrypt Message</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="inputKey" class="col-sm-2 control-label">Key Word / Phrase</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="key" id="key" placeholder="Enter your Key">
						</div>
					</div>

					<div class="form-group">
						<label for="inputMessage" class="col-sm-2 control-label">Your Message</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" name="msg" id="msg" placeholder="Enter your Message"></textarea>
							<span class="help-block">Please make sure you remember the key word / phrase, without it it's not possible to decrypt the encrypted text to the original message.</span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-primary" align="right">Encrypt / Decrypt</button>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-1" align="right">
							<a href="http://www.omrimasasa.com" target="_blank"><img src="static/images/om.png" alt="Omri Masasa"></a>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
	<div class="col-sm-2"></div>


</body>
</html>
