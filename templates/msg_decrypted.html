<!DOCOTYPE html>
<html lang="en">
<head>
	<meta charset-"UTF-8">
	<title>Omri Masasa - Encryption & Decryption Platform</title>
	<meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/custom.css') }}">
</head>
<body>

	<div class="container well bs-component">
	<div class="form-horizontal">
		<h1 align="center">Encryption & Decryption Platform</h1>
		<div class="row form-group">
			<div class="col-sm-12">
				<label for="select">Key Word</label>
				<div class="panel panel-primary panel-heading">{{ key }}</div> 
			</div>
		</div>	

		<div class="row form-group">
			<div class="col-sm-12">
				<label for="select">Encrypted Message</label>
				<textarea readonly class="form-control panel panel-primary panel-body" rows="4" name="msg" id="msg">{{ org_msg }}</textarea>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-sm-12">
				<label for="select">Decrypted Message</label>
				<textarea readonly class="form-control panel panel-success panel-body" rows="4">{{ dec_msg }}</textarea> 
			</div>
		</div>

		<div class="row form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<a href="/" class="btn btn-primary btn-sm" align="right" value="Go Back">Go Back</a>
			</div>
			<div class="col-sm-2" align="right">
				<a href="http://www.omrimasasa.com" target="_blank"><img src="{{ url_for('static',filename='/images/om.png') }}" alt="Omri Masasa"></a>
			</div>
		</div>
		</div>
		<div class="copyright">
		Copyright &copy Made by Omri Masasa, All rights reserved.
		</div>
	</div>

</body>
</html>
