<!DOCOTYPE html>
<html lang="en">
<head>
	<meta charset-"UTF-8">
	<title>Omri Masasa - Encrypt & Decrypt Messages</title>
	<meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/custom.css">
</head>
<body>
	
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="well bs-component">
			<form class="form-horizontal">
				<fieldset>

					<div class="form-group">
						<label for="inputKey" class="col-sm-2 control-label">Key Word / Phrase</label>
						<div class="col-sm-10">
							<div class="panel panel-primary panel-heading">
								{{ key }}
							</div>  
						</div>
					</div>

					<div class="form-group">
						<label for="inputMessage" class="col-sm-2 control-label">Original Message</label>

						<div class="col-sm-10">
							<div class="panel panel-info panel-body">
								{{ org_msg }}
							</div>  
						</div>
					</div>

					<div class="form-group">
						<label for="inputMessage" class="col-sm-2 control-label">Encrypted Message</label>

						<div class="col-sm-10">
							<textarea class="form-control" rows="4" name="msg" id="msg">{{ enc_msg }}</textarea>
							<span class="help-block">Please make sure you remember the key word / phrase, without it it's not possible to decrypt the encrypted text to the original message.</span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-1">
							<a href="/" class="btn btn-primary" align="right" value="Go Back">Go Back</a>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2" align="right">
							<a href="http://www.omrimasasa.com" target="_blank"><img src="static/images/om.png" alt="Omri Masasa"></a>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>

	<div class="col-sm-2"></div>


<!--
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
-->

</body>
</html>
